    <div class="container">
        <br>
        
        <br>

            <tr>
                <th>NOME:</th>
                <th>DESCRIÇÃO:</th>
                <th>VALOR:</th>
                <th><input type="button" value="+" class="btn btn-info" data-bs-toggle='modal' data-bs-target='#modalnovo'></th>
            </tr>
            <tbody id="ListaProdutos">

            </tbody>
        </table>
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="https://www.instagram.com/peedroomota/" class="nav-link px-2 text-muted" target="_blank"><i class="fa fa-instagram fa-2xl" aria-hidden="true"></i></a></li>

    <div class="modal" id="modalnovo">
        <!--MODAL DE NOVO-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Novo Produto</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <label for="addnome">Nome:</label>
                <input class="form-control" type="text" placeholder="Nome do Produto" id="addnome">
        
                <label for="adddesc">Descrição:</label>
                <input class="form-control" type="text" placeholder="descrição" id="adddesc">

                <label for="addvalor">Valor:</label>
                <input class="form-control" type="text" placeholder="Valor" id="addvalor"><br>

                <label for="addimg">Imagem:</label>
                <input class="form-control" type="text" placeholder="Link da imagem" id="addimg"><br>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <input type="button" value="Adicionar" onclick="incluir()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
    </div>
    <div class="modal" id="modaleditar">
        <!--MODAL DE NOVO-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Editar Produto</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <input type="hidden" placeholder="" id="ided">

                <label for="addnome">Nome:</label>
                <input class="form-control" type="text" placeholder="Nome do Produto" id="nomeed">
        
                <label for="adddesc">Descrição:</label>
                <input class="form-control" type="text" placeholder="descrição" id="desced">

                <label for="addvalor">Valor:</label>
                <input class="form-control" type="text" placeholder="Valor" id="valored"><br>

            </div>
      
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                <input type="button" value="Salvar" onclick="editarconfirm()" class="btn btn-primary" data-bs-dismiss="modal">
              </div>
      
          </div>
        </div>
    </div>
    <div class="modal" id="modalapagar">
        <!--MODAL DE APAGAR-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Apagar Produto</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <input type="hidden" placeholder="" id="idapgr">

                <div class="" id="nomeapgr"></div>
        
                <div class="" id="descapgr"></div>

                <div class="" id="valorapgr"></div>

            </div>
      
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
              <input type="button" value="Apagar" onclick="apagarconfirm()" class="btn btn-primary" data-bs-dismiss="modal">
            </div>
      
          </div>
        </div>
    </div>
</body>
