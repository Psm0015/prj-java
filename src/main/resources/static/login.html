<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Login</h3>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="login" class="form-control form-control-lg" />
                    <label class="form-label" for="login">Usuario</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="password" id="senha" class="form-control form-control-lg" />
                    <label class="form-label" for="senha">Senha</label>
                    <a class="d-flex justify-content-start" href="" data-bs-toggle='modal' data-bs-target='#modalnovo'>Criar conta</a>
                  </div>
      
                  <div onclick="ver()" id="mostrar" class="form-check d-flex justify-content-start mb-4">
                    <label class="form-check-label" for="form1Example3"><i class="fa-solid fa-eye"></i> Mostrar Senha </label>
                  </div>
      
                  <button onclick="logar()" class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
                  <div id="validacao"></div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="https://www.instagram.com/peedroomota/" class="nav-link px-2 text-muted" target="_blank"><i class="fa fa-instagram fa-2xl" aria-hidden="true"></i></a></li>
          <li class="nav-item"><a href="https://github.com/Psm0015" class="nav-link px-2 text-muted" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a></li>
          <li class="nav-item"><a href="https://wa.me/5561999766526" class="nav-link px-2 text-muted" target="_blank"><i class="fa-brands fa-whatsapp fa-2xl"></i></a></li>
          <li class="nav-item"><a href="https://www.linkedin.com/in/pedro-santos-da-mota-235314222/" class="nav-link px-2 text-muted" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Pedro Mota, Student</p>
    </footer>
    <div class="modal" id="modalnovo">
        <!--MODAL DE NOVO-->
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
      
            <div class="modal-header">
              <h4 class="modal-title">Novo Usu√°rio</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <div class="modal-body">

                <label for="novologin">Login:</label>
                <input class="form-control" type="text" placeholder="Seu Login" id="novologin">
                <div class="invalid-feedback" id="invalidlg"></div>

                <label for="novonome">Nome:</label>
                <input class="form-control" type="text" placeholder="Seu Nome" id="novonome">
                <div class="invalid-feedback" id="invalidnm"></div>
        
                <!-- <label for="novoemail">Email:</label>
                <input class="form-control" type="text" placeholder="email@dominio.com" id="novoemail">
                <div class="invalid-feedback" id="invalidmail"></div> -->
        
                <label for="novasenha">Senha:</label>
                <input class="form-control" type="password" placeholder="Sua senha" id="novasenha"> 

                <label for="confsenha">Confirmar Senha:</label>
                <input class="form-control" type="password" placeholder="Confirmar senha" id="confsenha">
                <div class="invalid-feedback" id="invalidpass"></div><br>
                
            </div>
      
            <div class="modal-footer">
              <button id="cadfecha" type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
              <button id="cadenvia" type="button" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
              <!-- data-bs-dismiss="modal" -->
            </div>
      
          </div>
        </div>
    </div>
</body>
