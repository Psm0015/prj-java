    <div class="container">
      <br>
      <h1 class="mb-5" style="text-align: center;">CADASTRO</h1>

      
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seuemail@mail.com">
            <div id="emails"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Senha">
            <div id="senhas"></div>
          </div>
          <div class="form-group col-md-6">
            <label for="confirmarsenha">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarsenha" placeholder="Senha">
            <div id="confirmarsenhas"></div>
          </div>
        <div class="form-group col-md-6 col-md-6">
          <label for="primeironome">Primeiro Nome</label>
          <input type="text" class="form-control" id="primeironome" placeholder="Seu Nome">
          <div id="primeironomes"></div>
        </div>
        <div class="form-group col-md-6 col-md-6">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Seu Sobrenome">
          <div id="sobrenomes"></div>
        </div>
        <div class="form-group col-md-6">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" id="cep" placeholder="00000-027">
          <div id="ceps"></div>
        </div>
        <div class="form-group col-md-6 col-md-6">
          <label for="endereco">Endereço</label>
          <input type="text" class="form-control" id="endereco" placeholder="Rua dos Bobos, nº 0">
          <div id="enderecos"></div>
        </div>
        <div class="form-group col-md-6 col-md-6">
          <label for="numero">Numero</label>
          <input type="text" class="form-control" id="numero">
          <div id="numeros"></div>
        </div>
        <div class="form-group col-md-6">
          <label for="cidade">Estado</label>
          <input type="text" class="form-control" id="estado">
          <div id="estados"></div>
        </div>
        <div class="form-group col-md-6">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" id="cidade">
          <div id="cidades"></div>
        </div>
        <br>
        <div>
          <!-- <button id="fbtn" type="button" class="btn btn-danger">Fechar</button> -->
          <button id="ebtn" type="button" onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
          <div id="sttspag"></div>
        </div>
      </form>
    </div>
